
<div id="youTubePlayer">
  <youtube-player id="player" [width]="videoWidth" [height]="videoHeight" [videoId]="videoID"
    (ready)="onReady($event)" (stateChange)="onStateChange($event)"></youtube-player>
  <button id="play1" (click)="evento(1)">Destacado1</button>
  <button id="play2" (click)="evento(2)">Destacado2</button>
  <button id="play3" (click)="evento(3)">Destacado3</button>
  <button id="play4" (click)="evento(4)">Destacado4</button>
</div>
