
Aquí tienes un ejemplo básico de un juego de tenis utilizando HTML Canvas y TypeScript:

*index.html*
```

<head>
	<title>Tenis</title>
</head>

<div class="scoreboard">
  <div class="left-score">{{ leftScore }}</div>
  <div class="right-score">{{ rightScore }}</div>
</div>
<!--<canvas id="inka" width="800" height="600"></canvas>-->
<p> {{ cordenada2 }} </p>
<p> {{ cordenada }} </p>
<p> {{ cordenada3 }} </p>
<p> {{ realLeftPaddleY }} </p>

  <!--TEXTO-->
<canvas id="tennisCourt" (touchstart)="onTouch($event)" style="width:100%; height:400px; border:2px solid black;" ></canvas>
<div id="poderes" style="border: 2px solid black; width:100%; height:50px;">
   <button class= "poderP1" style=" left: 20px; background-color: red;">fuego</button>
   <button class= "poderP1" style=" left: 30px; background-color: blue;">hielo</button>
   <button class= "poderP1" style=" left: 40px; background-color: yellow;">racimo</button>
   <button class= "poderP2" style=" right: 20px; background-color: red;">FUEGO</button>
   <button class= "poderP2" style=" right: 30px; background-color: blue;">HIELO</button>
   <button class= "poderP2" style=" right: 40px; background-color: yellow;">RACIMO</button>
</div>

<div class="cuerpo">
  <div class="cabeza"></div>
  <div class="cuello"></div>
  <div class="torso"></div>
  <div class="muslo-izquierdo">
   <div class="pierna-izquierda">
    <div class="pie-izquierdo"></div>
   </div>
  </div>
  <div class="muslo-derecho">
   <div class="pierna-derecha">
    <div class="pie-derecho"></div>
   </div>
  </div>
  <div class="brazo-izquierdo">
   <div class="antebrazo-izquierdo">
     <div class="mano-izquierda"></div>
   </div>
  </div>
  <div class="brazo-derecho">
   <div class="antebrazo-derecho">
     <div class= "bate"></div>
     <div class="mano-derecha"></div>
   </div>
  </div>
  
</div>
