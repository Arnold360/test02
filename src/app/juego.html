
Aquí tienes un ejemplo básico de un juego de tenis utilizando HTML Canvas y TypeScript:

*index.html*
```
<head>
	<title>Tenis</title>
</head>

<div class="scoreboard">
  <div class="left-score">{{ leftScore }}</div>
  <div class="right-score">{{ rightScore }}</div>
</div>
<canvas id="inka" width="800" height="600"></canvas>
<div class="court" (touchstart)="onTouch($event)" style="width:100svw;">
  <!--TEXTO-->
  <canvas id="tennisCourt" style="width:100vw;" ></canvas>
  <div class="paddle left" [style.top.px]="leftPaddleY"></div>
  <div class="paddle right" [style.top.px]="rightPaddleY"></div>
</div>

<div class="cuerpo">
  <div class="cabeza"></div>
  <div class="cuello"></div>
  <div class="torso"></div>
  <div class="muslo-izquierdo">
   <div class="pierna-izquierda">
    <div class="pie-izquierdo"></div>
   </div>
  </div>
  <div class="muslo-derecho">
   <div class="pierna-derecha">
    <div class="pie-derecho"></div>
   </div>
  </div>
  <div class="brazo-izquierdo">
   <div class="antebrazo-izquierdo">
     <div class="mano-izquierda"></div>
   </div>
  </div>
  <div class="brazo-derecho">
   <div class="antebrazo-derecho">
     <div class= "bate"></div>
     <div class="mano-derecha"></div>
   </div>
  </div>
  
</div>
