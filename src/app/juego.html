
Aquí tienes un ejemplo básico de un juego de tenis utilizando HTML Canvas y TypeScript:

*index.html*
```

	<title>Tenis</title>
	<style>
		/* Estilos básicos para el canvas */
		canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas id="tenis" width="600" height="400"></canvas>
	<script src="tenis.js"></script>
</body>
