
Aquí tienes un ejemplo básico de un juego de tenis utilizando HTML Canvas y TypeScript:

*index.html*
```
<head>
	<title>Tenis</title>
	<style>
		/* Estilos básicos para el canvas */
		canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>
  <canvas #canvas width="600" height="400"></canvas>
  <div id="button1">
    <button class="button" id="button1up" (onClick)="changePaddle1(10)">Player1</button>
    <button class="button" id="button1down" (onClick)="changePaddle1(-10)">Player1</button>
  </div>
  <div id="button2">
    <button class="button" id="button2up" (onClick)="changePaddle2(10)">Player2</button>
    <button class="button" id="button2down" (onClick)="changePaddle2(-10)">Player2</button>
  </div>
</body>
